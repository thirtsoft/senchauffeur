<p>list-pending-reservation works!</p>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card m-b-30">
        <div class="card-body">
          <h3><i class="fa fa-angle-right"></i> Reservation Encours</h3>
          <div class="row">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              [(ngModel)]="searchText"
            />

          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Annonceur</th>
                <th>Chauffeur</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let annonceDTO of listReservationDTO
                    | filter: searchText
                    | paginate: { itemsPerPage: 20, currentPage: p }
                "
              >
                <td>{{ annonceDTO?.id }}</td>
                <td>{{ annonceDTO?.utilisateurDto?.name }}</td>
                <td>{{ annonceDTO?.chauffeurDto?.firstName }}
                  {{ annonceDTO?.chauffeurDto?.lastName }}
                </td>
                <td>{{ annonceDTO?.status }}
                  <button
                  type="button"
                  class="btn-success btn-sm pull-right"
                  (click)="addEditStatusReservation(annonceDTO)"
                  style="cursor: pointer"
                  >
                    <i class="fa fa-edit" aria-hidden="true"></i></button
                  >&nbsp;

                </td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="viewAllReservations()"
                  >
                    <i class="fa fa-angle-right" aria-hidden="true"></i></button
                  >&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
