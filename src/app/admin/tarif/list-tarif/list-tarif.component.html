<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card m-b-30">
                <div class="card-body">
                    <h3><i class="fa fa-angle-right"></i> List of Tarifs</h3>
                    <div class="row">
                        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

                        <button class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onAddTarif()">Add Tarif</button>

                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Reference</th>
                                <th>Montant</th>
                                <th>Annonce</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tarifDTO of listTarifDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p};let i=index; ">

                                <td>{{tarifDTO?.reference}}</td>
                                <td>{{tarifDTO?.montantTarif}}</td>
                                <td>{{tarifDTO?.annonceDto?.reference}} {{tarifDTO?.annonceDto?.reference}}</td>
                                <td>{{tarifDTO?.description}}</td>

                                <td>
                                    <button class="btn btn-warning btn-sm" [routerLink]="['/backend/admin/tarif', tarifDTO.id]">
                                  <i class="fa fa-edit" aria-hidden="true"></i> </button>&nbsp;

                                    <button class="btn btn-danger btn-sm" (click)="onDeleteTarif(tarifDTO.id)">
                                            <i class="fa fa-eye" aria-hidden="true"></i> </button>&nbsp;
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
