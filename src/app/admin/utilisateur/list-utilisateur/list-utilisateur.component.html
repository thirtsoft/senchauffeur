<h3><i class="fa fa-angle-right"></i> List of utilisateurs</h3>
<div>
  <div class="row">
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      [(ngModel)]="searchText"
    />

    <button
      _ngcontent-roy-c3=""
      class="btn-meeting"
      type="submit"
      style="margin-left: 5%; width: 30%"
      (click)="onAddUtilisateur()"
    >
      Add utilisateur
    </button>
  </div>

  <table class="table table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Username</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Address</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let userDTO of utilisateurDTOList
            | filter: searchText
            | paginate: { itemsPerPage: 20, currentPage: p }
        "
      >
        <td>
          <img
              [src]="
                this.userService.apiServerUrl +
                '/utilisateurs/avatar/' +
                userDTO.id +
                '?ts=' +
                getTS()
              "
              class="img-profile rounded-circle"
              width="70"
              height="30"
              *ngIf="img"
            />
          
          </td>
        <td>{{ userDTO?.name }}</td>
        <td>{{ userDTO?.username }}</td>
        <td>{{ userDTO?.mobile }}</td>
        <td>{{ userDTO?.email }}</td>
        <td>{{ userDTO?.addressRecruteur }}</td>
        <td>{{ userDTO?.activated }}</td>

        <td>
          <button
            class="btn btn-warning btn-sm"
            [routerLink]="['/admin/accueil/utilisateur', userDTO.id]"
          >
            <i class="fa fa-edit" aria-hidden="true"></i></button
          >&nbsp;

          <button
            class="btn btn-danger btn-sm"
            (click)="onDeleteUtilisateur(userDTO.id)"
          >
            <i class="fa fa-trash" aria-hidden="true"></i></button
          >&nbsp;
        </td>

      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
