<div class="container-fluid">
  <div class="row">
    <h1>Détail d'un Chaffeur</h1>
    <form #addChauffeurForm="ngForm" name="form">
      <div class="col-sm-4 pull-right">
        <div class="sticky-top">
          <div class="row">
            <div class="col-lg-12 col-md-6">
              <div class="m-b30">
                <img
                  src="{{
                    this.chauffService.apiServerUrl +
                      '/chauffeurs/photoChauffeur/' +
                      chauffeurDTO.id
                  }}"
                  alt="Product Image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Prénom</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.firstName"
              name="firstName"
              id="firstName"
              #firstName="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Nom</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.lastName"
              name="lastName"
              id="lastName"
              #lastName="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Sexe</label>
            <div class="form-group">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="chauffeurDTO.sexe"
                  name="sexe"
                  id="sexe"
                  #sexe="ngModel"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Localité</label>
            <div class="form-group">
              <select
                name="addresseDto"
                [(ngModel)]="chauffeurDTO.addresseDto"
                class="form-control"
                disabled
              >
                <option
                  *ngFor="let add of listAddressDTO"
                  [ngValue]="
                    add.id == chauffeurDTO.addresseDto?.id
                      ? chauffeurDTO.addresseDto
                      : add
                  "
                >
                  {{ add.ville }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Type de Chauffeur</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.reference"
              name="reference"
              id="reference"
              #reference="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Permis</label>
            <div class="form-group">
              <select
                name="permisDto"
                [(ngModel)]="chauffeurDTO.permisDto"
                class="form-control"
                disabled
              >
                <option
                  *ngFor="let art of listPermisDTO"
                  [ngValue]="
                    art.id == chauffeurDTO.permisDto?.id
                      ? chauffeurDTO.permisDto
                      : art
                  "
                >
                  {{ art.designation }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Téléphone Chauffeur</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.phoneChauffeur"
              name="phoneChauffeur"
              id="phoneChauffeur"
              #phoneChauffeur="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Email </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.email"
              name="email"
              id="email"
              #email="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Experience </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.nbreAnneeExperience"
              name="nbreAnneeExperience"
              id="nbreAnneeExperience"
              #nbreAnneeExperience="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>pretention Salaire </label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="chauffeurDTO.pretentionSalaire"
              name="pretentionSalaire"
              id="pretentionSalaire"
              #pretentionSalaire="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Disponibilité </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.disponibity"
              name="disponibity"
              id="disponibity"
              #disponibity="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <label>Selectionné </label>
          <input
            type="checkbox"
            class="form-control"
            [(ngModel)]="chauffeurDTO.selected"
            name="selected"
            id="selected"
            #selected="ngModel"
            readonly
          />
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Date Inscription</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.dateInscription"
              name="dateInscription"
              id="dateInscription"
              #dateInscription="ngModel"
              readonly
            />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>CV Chauffeur : </label> &nbsp;&nbsp;
            <input
              type="text"
              class="form-control"
              [(ngModel)]="chauffeurDTO.cvChauffeur"
              name="cvChauffeur"
              id="cvChauffeur"
              #cvChauffeur="ngModel"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label>Mobilité </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="chauffeurDTO.mobilite"
            name="mobilite"
            id="mobilite"
            #mobilite="ngModel"
            readonly
          />
        </div>
      </div>

      <div class="form-group">
        <button
          (click)="goBack()"
          type="button"
          class="btn btn-warning btn-lg btn-block"
          style="cursor: pointer;"
        >
          <i class="fa fa-arrow-left" aria-hidden="true"></i> Retour
        </button>
      </div>
    </form>
  </div>
</div>
