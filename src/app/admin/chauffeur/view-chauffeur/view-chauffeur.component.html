<div class="content-block">
    <div class="section-full content-inner-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="container-fluid">
                        <div class="row">
                            <h3>Detail Chaffeur</h3>
                            <form #addChauffeurForm="ngForm" name="form">
                                <div class="row">

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>FirstName</label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.firstName" name="firstName" id="firstName" #firstName="ngModel" readonly />
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>LastName</label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.lastName" name="lastName" id="lastName" #lastName="ngModel" readonly />
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Sexe</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.sexe" name="sexe" id="sexe" #sexe="ngModel" readonly />

                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Reference</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.reference" name="reference" id="reference" #reference="ngModel" readonly />

                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Permis</label>
                                            <div class="form-group">
                                                <select name="permisDto" [(ngModel)]="chauffeurDTO.permisDto" readonly class="form-control">
                                               <option *ngFor="let art of listPermisDTO"
                                                [ngValue]="art.id == chauffeurDTO.permisDto?.id ? chauffeurDTO.permisDto : art">{{art.designation}}</option>
                                            </select>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Localit√©</label>
                                            <div class="form-group">
                                                <select name="addresseDto" [(ngModel)]="chauffeurDTO.addresseDto" readonly class="form-control">
                                                  <option *ngFor="let add of listAddressDTO"
                                                    [ngValue]="add.id == chauffeurDTO.addresseDto?.id ? chauffeurDTO.addresseDto : add">{{add.quartier}}</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>addressActuel</label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.addressActuel" name="addressActuel" id="addressActuel" #addressActuel="ngModel" readonly />
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Phone Chauffeur</label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.phoneChauffeur" name="phoneChauffeur" id="phoneChauffeur" #phoneChauffeur="ngModel" readonly />
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Email </label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.email" name="email" id="email" #email="ngModel" readonly />
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Experience </label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.nbreAnneeExperience" name="nbreAnneeExperience" id="nbreAnneeExperience" #nbreAnneeExperience="ngModel" readonly />
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>pretention Salaire </label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.pretentionSalaire" name="pretentionSalaire" id="pretentionSalaire" #pretentionSalaire="ngModel" readonly />

                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>CV </label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.cvChauffeur" name="cvChauffeur" id="cvChauffeur" #cvChauffeur="ngModel" readonly />
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>mobilite </label>
                                            <input type="text" class="form-control" [(ngModel)]="chauffeurDTO.mobilite" name="mobilite" id="mobilite" #mobilite="ngModel" readonly />
                                        </div>

                                    </div>

                                </div>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="sticky-top">
                        <div class="row">
                            <div class="col-lg-12 col-md-6">
                                <div class="m-b30">
                                    <img src="{{this.chauffService.apiServerUrl+'/chauffeurs/photoChauffeur/'+chauffeurDTO.id}}" alt="Product Image">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

            <div class="form-group" style="margin-bottom: 80px;">
              <button routerLink="/backend/admin/chauffeurs" type="button" class="btn btn-warning btn-lg btn-block"><i class="fa fa-arrow-left" aria-hidden="true"></i> Retour</button>
          </div>

        </div>
    </div>


</div>
