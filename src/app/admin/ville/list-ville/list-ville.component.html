<h3><i class="fa fa-angle-right"></i> List of Villes</h3>
<div>

    <div class="row">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onAddVille()">Add Ville</button>

    </div>

    <table class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th>Reference</th>
                <th>Nom</th>
                <th>Pays</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let villeDTO of villeListDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                <td>{{villeDTO?.reference}}</td>
                <td>{{villeDTO?.nom}}</td>
                <td>{{villeDTO?.pays}}</td>

                <td>
                    <div class=" container ">
                        <button mat-raised-button class="action-button btn-primary" [routerLink]="[ '/admin/accueil/ville', villeDTO.id] ">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="action-button btn-danger " (click)="onDeleteVille(villeDTO.id)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
    <div class="pagination ">
        <pagination-controls (pageChange)="p=$event "></pagination-controls>
    </div>
</div>
