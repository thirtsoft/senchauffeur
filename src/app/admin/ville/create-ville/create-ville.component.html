<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Nouvelle Ville</h1>
            <form #addVilleForm="ngForm" name="form">
                <div class="form-group">
                    <label>Reference</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataVilleDTO.reference" name="reference" id="reference" #reference="ngModel" required />
                    <span class="text-danger" *ngIf="
                      (reference.touched || addVilleForm.submitted) &&
                      reference.errors?.required
                        ">
                        reference est obligatoire
                    </span>
                </div>

                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataVilleDTO.nom" name="nom" id="nom" #nom="ngModel" required />
                    <span class="text-danger" *ngIf="
                        (nom.touched || addVilleForm.submitted) &&
                        nom.errors?.required
                      ">
                      nom est obligatoire
                  </span>
                </div>


                <div class="form-group">
                    <label>Pays</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataVilleDTO.pays" name="pays" id="pays" #pays="ngModel" required />
                    <span class="text-danger" *ngIf="
                      (pays.touched || addVilleForm.submitted) &&
                        pays.errors?.required
                      ">
                      addressActuel est obligatoire
                    </span>
                </div>



                <div class="form-group">

                    <button *ngIf="!paramId" type="submit" class="btn btn-success" (click)="onAddVille()">
                      <i class="fa fa-database"></i> Submit</button>&nbsp;
                    <button *ngIf="paramId" class="btn btn-warning" (click)="onUpdateVille()">
                      <i class="fa fa-database"></i>Update</button>
                    <button type="button" class="btn btn-danger ml-1"><i class="fa fa-close"></i> Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
