<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card m-b-30">
                <div class="card-body">
                    <h3><i class="fa fa-angle-right"></i> List of Login History</h3>
                    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Utilisateur</th>
                                <th>Emal</th>
                                <th>Action</th>
                                <th>Connected At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="
                  let loginHistoryDTO of historiqueLoginListDTO
                    | filter: searchText
                    | paginate: { itemsPerPage: 15, currentPage: p }
                ">
                                <td>{{ loginHistoryDTO?.id }}</td>
                                <td>{{ loginHistoryDTO?.utilisateurDto?.name }}</td>
                                <td>{{ loginHistoryDTO?.utilisateurDto?.email }}</td>
                                <td>{{ loginHistoryDTO?.action }}</td>
                                <td>{{ loginHistoryDTO?.createdDate | date: "dd-MM-yyyy" }}</td>
                                <td>
                                    <button *ngIf="this.showAdminBoard" class="btn btn-danger btn-sm" (click)="onDeleteHistoriqueLogin(loginHistoryDTO.id)">
                    <i class="fa fa-eye" aria-hidden="true"></i></button
                  >&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
