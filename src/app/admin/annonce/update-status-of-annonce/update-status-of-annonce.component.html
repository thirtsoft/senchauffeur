<div class="row">
    <div class="col-md-10 col-md-offset-2">
        <h2>Modifier Status</h2>
        <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Ref Annonce </label>
                <input type="text" class="form-control" formControlName="id" name="id" id="id" disabled />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select type="text" class="form-control" name="status" formControlName="status">
          <option *ngFor="let item of statusListData" [ngValue]="item">
            {{ item }}
          </option>

        </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm">
          <i class="fa fa-database"></i> Valider</button
        >&nbsp;
        <button
          type="button"
          class="btn btn-danger btn-sm ml-1"
          [mat-dialog-close]
        >
          <i class="fa fa-close"></i> Fermer
        </button>
            </div>
        </form>
    </div>
</div>
