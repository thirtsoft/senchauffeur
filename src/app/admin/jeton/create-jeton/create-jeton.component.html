<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 pull-center">
      <h3 *ngIf="!paramId">Nouvelle Jeton</h3>
      <h3 *ngIf="paramId">Modifier Jeton</h3>
      <form #addJetonForm="ngForm" name="form">
        <div class="form-group">
          <label>Montant</label>
          <input
            type="number"
            placeholder="montant annonce"
            class="form-control"
            [(ngModel)]="jetonDTO.montant"
            name="montant"
            id="montant"
            #montant="ngModel"
            required
          />
          <span
            class="text-danger"
            *ngIf="
              (montant.touched || addJetonForm.submitted) &&
              montant.errors?.required
            "
          >
            montant est obligatoire
          </span>
        </div>

        <div class="form-group">
          <label>Recruteur</label>
          <div class="form-group">
            <select
              name="utilisateurDto"
              [(ngModel)]="jetonDTO.utilisateurDto"
              class="form-control"
            >
              <option
                *ngFor="let userDTO of listUtilisateurData"
                [ngValue]="
                  userDTO.id == jetonDTO.utilisateurDto?.id
                    ? jetonDTO.utilisateurDto
                    : userDTO
                "
              >
                {{ userDTO.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <button
            *ngIf="paramId"
            type="submit"
            class="btn btn-success"
            (click)="onUpdateJeton()"
          >
            <i class="fa fa-database"></i> Modifier</button
          >&nbsp;
          <button
            *ngIf="!paramId"
            class="btn btn-warning"
            (click)="onAddJeton()"
          >
            <i class="fa fa-database"></i>Enregistrer
          </button>
          <button type="button" class="btn btn-danger ml-1">
            <i class="fa fa-close"></i> Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
