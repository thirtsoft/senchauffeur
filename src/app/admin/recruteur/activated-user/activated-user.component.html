<div class="row">
    <div class="col-md-10 col-md-offset-2">

        <h3>Activer Le Compte de L'Utilisateur</h3>

        <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>ID Utilisateur </label>
                <input type="text" class="form-control" formControlName="id" id="id" disabled />
            </div>

            <div class="form-group">
                <label>Status</label>
                <input type="checkbox" formControlName="active" id="active" class="form-control" />

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm">
            <em class="fa fa-database"></em> Enregistrer</button
          >&nbsp;
          <button
            type="button"
            class="btn btn-danger btn-sm ml-1"
            [mat-dialog-close]
          >
            <em class="fa fa-close"></em> Fermer
          </button>
            </div>
        </form>
    </div>
</div>
