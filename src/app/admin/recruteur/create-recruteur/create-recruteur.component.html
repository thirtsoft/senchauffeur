<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>Nouveau Recruteur</h1>
            <form #addRecruteurForm="ngForm" name="form">
                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>FirstName</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.firstName" name="firstName" id="firstName" #firstName="ngModel" required />
                            <span class="text-danger" *ngIf="
                          (firstName.touched || addRecruteurForm.submitted) &&
                          firstName.errors?.required
                          ">
                          firstName est obligatoire
                        </span>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="">LastName</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.lastName" name="lastName" id="lastName" #lastName="ngModel" required />
                            <span class="text-danger" *ngIf="
                          (lastName.touched || addRecruteurForm.submitted) &&
                          lastName.errors?.required
                            ">
                            lastName est obligatoire
                          </span>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Entreprise</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.nomEntreprise" name="nomEntreprise" id="nomEntreprise" #nomEntreprise="ngModel" required />
                            <span class="text-danger" *ngIf="
                              (nomEntreprise.touched || addRecruteurForm.submitted) &&
                              nomEntreprise.errors?.required
                            ">
                            nomEntreprise est obligatoire
                          </span>

                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.addressRecruteur" name="addressRecruteur" id="addressRecruteur" #addressRecruteur="ngModel" required />
                            <span class="text-danger" *ngIf="
                            (addressRecruteur.touched || addRecruteurForm.submitted) &&
                            addressRecruteur.errors?.required
                          ">
                          addressRecruteur est obligatoire
                        </span>
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone Recruteur</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.phoneRecruteur" name="phoneRecruteur" id="phoneRecruteur" #phoneRecruteur="ngModel" required />
                            <span class="text-danger" *ngIf="
                          (phoneRecruteur.touched || addRecruteurForm.submitted) &&
                          phoneRecruteur.errors?.required
                          ">
                          phoneRecruteur est obligatoire
                        </span>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.email" name="email" id="email" #email="ngModel" required />
                            <span class="text-danger" *ngIf="
                          (email.touched || addRecruteurForm.submitted) &&
                            email.errors?.required
                          ">
                          email est obligatoire
                        </span>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.villeRecruteur" name="villeRecruteur" id="villeRecruteur" #villeRecruteur="ngModel" required />
                            <span class="text-danger" *ngIf="
                          (villeRecruteur.touched || addRecruteurForm.submitted) &&
                            villeRecruteur.errors?.required
                          ">
                          villeRecruteur est obligatoire
                        </span>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.website" name="website" id="website" #website="ngModel" required />
                            <span class="text-danger" *ngIf="
                            (website.touched || addRecruteurForm.submitted) &&
                            website.errors?.required
                          ">
                          website est obligatoire
                        </span>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Secteur Activité</label>
                            <input type="text" class="form-control" [(ngModel)]="formDataRecruteurDTO.secteurActivite" name="secteurActivite" id="secteurActivite" #secteurActivite="ngModel" required />
                            <span class="text-danger" *ngIf="
                          (secteurActivite.touched || addRecruteurForm.submitted) &&
                          secteurActivite.errors?.required
                          ">
                          secteurActivite est obligatoire
                        </span>
                        </div>

                    </div>

                </div>

                <div class="form-group">
                    <button *ngIf="!paramId" type="submit" class="btn btn-success" (click)="onAddRecruteur()">
                  <i class="fa fa-database"></i> Submit</button>&nbsp;
                    <button *ngIf="paramId" class="btn btn-warning" (click)="onUpdateRecruteur()">
                  <i class="fa fa-database"></i>Update</button>
                    <button type="button" class="btn btn-danger ml-1"><i class="fa fa-close"></i> Close</button>
                </div>
            </form>
        </div>

    </div>
</div>
