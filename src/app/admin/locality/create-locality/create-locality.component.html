<div class="container-fluid">
    <div class="row">
        <h1>Nouveau Locality</h1>
        <form #addLocalityForm="ngForm" name="form">
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Reférence</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataLocalityDTO.reference" name="reference" id="reference" #reference="ngModel" required />
                        <span class="text-danger" *ngIf="
                            (reference.touched || addLocalityForm.submitted) &&
                            reference.errors?.required
                          ">
                          Reférence est obligatoire
                        </span>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Quartier</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataLocalityDTO.quartier" name="quartier" id="quartier" #quartier="ngModel" required />
                        <span class="text-danger" *ngIf="
                            (quartier.touched || addLocalityForm.submitted) &&
                            quartier.errors?.required
                          ">
                          quartier est obligatoire
                        </span>
                    </div>

                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Ville</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataLocalityDTO.ville" name="ville" id="ville" #ville="ngModel" required />
                        <span class="text-danger" *ngIf="
                            (ville.touched || addLocalityForm.submitted) &&
                            ville.errors?.required
                          ">
                          ville est obligatoire
                        </span>
                    </div>

                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Code Postal</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataLocalityDTO.codePostal" name="codePostal" id="codePostal" #codePostal="ngModel" required />
                        <span class="text-danger" *ngIf="
                            (codePostal.touched || addLocalityForm.submitted) &&
                            codePostal.errors?.required
                          ">
                          codePostal est obligatoire
                        </span>

                    </div>

                </div>

                <div class="col-sm-6">

                    <div class="form-group">
                        <label>Rue</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataLocalityDTO.rue" name="rue" id="rue" #rue="ngModel" required />
                        <span class="text-danger" *ngIf="
                            (rue.touched || addLocalityForm.submitted) && rue.errors?.required
                          ">
                          rue est obligatoire
                        </span>
                    </div>

                </div>

                <div class="col-sm-6">

                    <div class="form-group">
                        <label>Pays</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataLocalityDTO.pays" name="pays" id="pays" #pays="ngModel" required />
                        <span class="text-danger" *ngIf="
                          (pays.touched || addLocalityForm.submitted) &&
                          pays.errors?.required
                        ">
                        pays est obligatoire
                      </span>
                    </div>

                </div>

            </div>

            <div class="row">



            </div>


            <div class="form-group">

                <button *ngIf="!paramId" type="submit" class="btn btn-success" (click)="onAddLocality()">
                  <i class="fa fa-database"></i> Submit</button>&nbsp;
                <button *ngIf="paramId" class="btn btn-warning" (click)="onUpdateLocality()">
                  <i class="fa fa-database"></i>Update</button>
                <button type="button" class="btn btn-danger ml-1"><i class="fa fa-close"></i> Close</button>
            </div>
        </form>
    </div>



</div>
