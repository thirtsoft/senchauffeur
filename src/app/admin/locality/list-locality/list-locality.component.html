<h3><i class="fa fa-angle-right"></i> List of Localities</h3>
<div>

    <div class="row">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onAddLocality()">Add Locality</button>

    </div>

    <table class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th>Reference</th>
                <th>Quartier</th>
                <th>Rue</th>
                <th>Code Postal</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let localityDTO of localityListDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                <td>{{localityDTO?.reference}}</td>
                <td>{{localityDTO?.quartier}}</td>
                <td>{{localityDTO?.ville}}</td>
                <td>{{localityDTO?.rue}}</td>
                <td>{{localityDTO?.codePostal}}</td>
                <td>{{localityDTO?.pays}}</td>

                <td>
                    <div class="container ">
                        <button mat-raised-button class="action-button btn-primary" (click)="addEditLocality(localityDTO) ">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="action-button btn-danger" (click)="onDeleteLocality(localityDTO)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
    <div class="pagination ">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
