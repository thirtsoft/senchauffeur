<div class="sticky-top">
    <ul *ngFor="let locDTO of localityListDTO; let i=index;">
        <div class="clearfix m-b30">
            <li class="nav-item">
                <a [routerLink]="['/locality', locDTO.id]" class="nav-link " style="cursor: pointer;">
                    <em class="fa fa-map-marker"></em>&nbsp;&nbsp; {{ locDTO?.ville }}</a>
            </li>
        </div>
    </ul>

</div>
