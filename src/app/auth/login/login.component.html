<!-- Content -->
<div class="page-content bg-white">
    <!-- inner page banner -->
    <div class="dez-bnr-inr overlay-black-middle bg-pt" style="background-image: url(assets/customer/images/banner/bnr2.jpg)">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">Login</h1>
                <!-- Breadcrumb row -->
                <div class="breadcrumb-row">
                    <ul class="list-inline">
                        <li><a routerLink="/">Accueil</a></li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- inner page banner END -->
    <!-- contact area -->
    <div class="section-full content-inner-2 shop-account">
        <!-- Product -->
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3 class="font-weight-700 m-t0 m-b20">Se connecter</h3>
                </div>
            </div>
            <div>
                <div class="max-w500 m-auto m-b30">
                    <div class="p-a30 border-1 seth">
                        <div class="tab-content nav">
                            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" id="login" class="tab-pane active col-12 p-a0">
                                <h4 class="font-weight-700">LOGIN</h4>
                                <div class="form-group">
                                    <label class="font-weight-700">NOM-UTILISATEUR *</label>
                                    <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control" required placeholder="Nom utilisateur" />
                                    <div class="alert alert-danger" *ngIf="f.submitted && username.invalid">
                                        <div *ngIf="username.errors.required">
                                            Nom utilisateur est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">PASSWORD *</label>
                                    <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" class="form-control" required placeholder="Mot de Password" />
                                    <div class="alert alert-danger" *ngIf="f.submitted && password.invalid">
                                        <div *ngIf="password.errors.required">
                                            Indiquer votr mot de Passe
                                        </div>
                                        <div *ngIf="password.errors.minlength">
                                            Votre mot Password doit contenir au moins 6 caract√®res
                                        </div>
                                    </div>
                                </div>
                                <div class="text-left">
                                    <button class="site-button m-r5 button-lg btn-block">
                    login
                  </button>
                                    <div class="mt-4">
                                        <div class="d-flex justify-content-center links">
                                            Pas de compte alors ?
                                            <a routerLink="/auth/signUp" class="ml-2">S'Inscrire</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product END -->
    </div>
    <!-- contact area  END -->
</div>
<!-- Content END-->
